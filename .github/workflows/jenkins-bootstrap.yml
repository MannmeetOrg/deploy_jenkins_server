name: Jenkins Server EC2 Bootstrap

on:
  workflow_dispatch:

jobs:
  plan:
    name: Bootstrap Jenkins EC2
    runs-on: ubuntu-latest

    env:
      TF_VAR_db_password: ${{ secrets.RDS_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download PEM key from S3
        run: |
          aws s3 cp s3://jenkins-server-ec2/aws-key-pair.pem aws-key-pair.pem
          chmod 400 aws-key-pair.pem

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Debug tfvars
        run: |
          echo "=== TFVARS CONTENT ==="
          cat env_main/main.tfvars
          echo "======================"

      - name: Terraform Init
        run: terraform init -var-file=env_main/main.tfvars

      - name: Terraform Apply - Jenkins Server Module Only
        run: terraform apply -target=module.jenkins -var-file=env_main/main.tfvars -auto-approve

